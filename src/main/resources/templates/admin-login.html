<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: #fff;
            padding: 45px 40px;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 420px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            display: block;
            margin: 0 auto 20px;
            height: 60px;
        }

        .login-title {
            font-size: 24px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        .form-label {
            font-weight: 500;
            color: #555;
        }

        .form-control {
            border-radius: 8px;
            padding: 10px 14px;
        }

        .form-control:focus {
            border-color: #2a5298;
            box-shadow: 0 0 0 0.2rem rgba(42, 82, 152, 0.25);
        }

        .btn-login {
            background: #2a5298;
            border: none;
            padding: 10px;
            font-weight: 500;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        .btn-login:hover {
            background: #1e3c72;
        }

        .footer-text {
            font-size: 13px;
            text-align: center;
            margin-top: 20px;
            color: #aaa;
        }
    </style>
</head>
<body>

<div class="login-container">
    <!-- Logo placeholder -->
    <img th:src="@{/assets/logo.png}" alt="Admin Logo" class="logo" onerror="this.style.display='none';">

    <div class="login-title">Admin Panel Login</div>

    <form th:action="@{/dashboard}" method="get">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required autofocus>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label d-flex justify-content-between">
                <span>Password</span>
            </label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="d-grid mt-4">
            <button type="submit" class="btn btn-login text-white">Sign In</button>
        </div>
    </form>

    <div class="footer-text">
        &copy; 2025 Autiwarrior Admin Portal. All rights reserved.
    </div>
</div>

</body>
</html>
